<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aspiring Frontend Developer passionate about creating clean and functional web designs. Explore my journey and projects as I grow in web development"
    />
    <title>Djordje Jovic | Frontend Developer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="bento-grid">
        <!-- BOX 1 - Hero -->
        <div
          class="inner-left-col-box box-1"
          data-aos="zoom-in"
          data-aos-delay="100"
        >
          <div class="box-1-text-holder">
            <h1 class="box-1-title">Hi, I'm Djordje —</h1>
            <p class="box-1-text">
              I build modern websites that help small businesses grow online
            </p>
          </div>
        </div>

        <!-- BOX 2 - Project 1 -->
        <div
          class="inner-left-col-box box-2"
          data-aos="zoom-in"
          data-aos-delay="200"
        >
          <a href="project-coach.html" class="box-2-link">
            <div class="box-2-image"></div>
            <div class="box-2-overlay">
              <h3 class="prjocet-title">PersonalCoachRatak</h3>
              <ion-icon
                name="arrow-forward-outline"
                class="box-4-icon box-2-icon"
              ></ion-icon>
            </div>
          </a>
        </div>

        <!-- BOX 3 - Photo -->
        <div
          class="inner-left-col-box box-3"
          data-aos="zoom-in"
          data-aos-delay="250"
        ></div>

        <!-- BOX 4 - About Link -->
        <a
          href="about.html"
          class="box-4-link"
          data-aos="zoom-in"
          data-aos-delay="300"
        >
          <div class="inner-left-col-box box-4">
            <div class="box-4-text-holder">
              <p class="box-4-label">About</p>
              <h3 class="box-4-text">
                Passionate about turning business ideas into websites that
                actually work and convert.
              </h3>
              <div class="box-4-icon-holder">
                <ion-icon
                  name="arrow-forward-outline"
                  class="box-4-icon"
                ></ion-icon>
              </div>
            </div>
          </div>
        </a>

        <!-- BOX 5 - Contact -->
        <div
          class="inner-left-col-box box-5"
          data-aos="zoom-in"
          data-aos-delay="350"
        >
          <div class="box-5-text-holder">
            <h3 class="box-5-text box-4-text">
              Need a website for your business?
            </h3>
            <button class="box-5-btn" onclick="copyEmail()">
              <span class="email-text">Copy email</span>
              <ion-icon name="copy-outline" class="copy-icon"></ion-icon>
            </button>
          </div>
          <span class="copied-message">
            Copied
            <ion-icon
              name="checkmark-outline"
              class="copied-message-icon"
            ></ion-icon>
          </span>
        </div>

        <!-- BOX 6 - Project 2 -->
        <div
          class="inner-left-col-box box-6"
          data-aos="zoom-in"
          data-aos-delay="400"
        >
          <a href="project-restaurant.html" class="box-6-link">
            <div class="box-6-image"></div>
            <div class="box-2-overlay">
              <h3 class="prjocet-title">AlpineHouse</h3>
              <ion-icon
                name="arrow-forward-outline"
                class="box-4-icon box-2-icon"
              ></ion-icon>
            </div>
          </a>
        </div>

        <!-- BOX 7 - Theme Toggle -->
        <div
          class="inner-left-col-box box-7"
          data-aos="zoom-in"
          data-aos-delay="450"
        >
          <div class="box-7-btn">
            <input type="checkbox" id="check" />
            <label for="check" class="btn"></label>
          </div>
        </div>

        <!-- BOX 8 - Social Media -->
        <div
          class="inner-right-col-box box-8"
          data-aos="zoom-in"
          data-aos-delay="350"
        >
          <div class="box-8-soacila-medias">
            <a href="https://www.instagram.com/djordjejovic_" target="_blank">
              <div class="socials-holder instagram">
                <ion-icon name="logo-instagram" class="box-8-icon"></ion-icon>
              </div>
            </a>
            <a
              href="https://www.linkedin.com/in/djordje-jovic-608b94398/"
              target="_blank"
            >
              <div class="socials-holder linkedin">
                <ion-icon name="logo-linkedin" class="box-8-icon"></ion-icon>
              </div>
            </a>

            <a href="https://www.tiktok.com/@djxrdje_" target="_blank">
              <div class="socials-holder tiktok">
                <ion-icon name="logo-tiktok" class="box-8-icon"></ion-icon>
              </div>
            </a>
            <a href="mailto:djordje@jovicweb.dev" target="_blank">
              <div class="socials-holder mail">
                <ion-icon name="mail-outline" class="box-8-icon"></ion-icon>
              </div>
            </a>
          </div>
        </div>

        <!-- BOX 9 - Stack Icons -->
        <div
          class="inner-right-col-box box-9"
          data-aos="zoom-in"
          data-aos-delay="400"
        >
          <div class="box-9-holder">
            <h3 class="box-9-title box-4-text">Stack I use</h3>
            <div class="stack-icons">
              <div
                class="stack-icon icon-1"
                data-aos="flip-left"
                data-aos-delay="500"
              >
                <img src="images/chatgpt.webp" alt="chatgpt" />
              </div>
              <div
                class="stack-icon icon-2"
                data-aos="flip-left"
                data-aos-delay="550"
              >
                <img src="images/midjourney.webp" alt="midjourney" />
              </div>
              <div
                class="stack-icon icon-3"
                data-aos="flip-left"
                data-aos-delay="600"
              >
                <img src="images/relume.webp" alt="relume" />
              </div>
              <div
                class="stack-icon icon-4"
                data-aos="flip-left"
                data-aos-delay="650"
              >
                <img src="images/html.webp" alt="html" />
              </div>
              <div
                class="stack-icon icon-5"
                data-aos="flip-left"
                data-aos-delay="700"
              >
                <img src="images/css.webp" alt="css" />
              </div>
              <div
                class="stack-icon icon-6"
                data-aos="flip-left"
                data-aos-delay="750"
              >
                <img src="images/javascript.webp" alt="javascript" />
              </div>
              <div
                class="stack-icon icon-7"
                data-aos="flip-left"
                data-aos-delay="800"
              >
                <img src="images/react.webp" alt="react" />
              </div>
              <div
                class="stack-icon icon-8"
                data-aos="flip-left"
                data-aos-delay="850"
              >
                <img src="images/supabase.webp" alt="supabase" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // Brže za "pop" efekat
        easing: "ease-out-back", // Bounce-back efekat
        once: true,
        offset: 50,
        delay: 50,
      });
    </script>

    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
